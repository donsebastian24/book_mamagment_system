{% extends 'base.html' %}

{% block content %}
<style>
    .body {
    color: white;  /* Change text color to white */
}

</style>
<div class="container mt-4">
    <h1> {{ category }}</h1>
    <table class="table">
        <thead>
             <tr class="text-white">
                <th>Title</th>
                <th>Author</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td class="text-white">{{ book[1] }}</td>
                <td class="text-white">{{ book[2] }}</td>
                <td class="text-white">
                    <a href="{{ url_for('edit_book', book_id=book[0]) }}" class="btn btn-warning">Edit</a>
                    <form method="POST" action="{{ url_for('remove_book', book_id=book[0]) }}" style="display:inline;">
                        <input type="hidden" name="category_name" value="{{ category }}">
                        <button type="submit" class="btn btn-danger btn-danger-custom">Remove</button>

                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
