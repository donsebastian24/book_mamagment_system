{% extends 'base.html' %}

{% block title %}Add Book - Book Dock{% endblock %}

{% block content %}
<style>
    body.add-book {
        background-image: url('/static/images/library.jpg');
        background-size: cover;
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
    }
    .container {
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #007BFF;
    }
    .form-control {
        height: 45px;
        border-radius: 0.25rem;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .btn-primary {
        margin-top: 1rem;
        width: 30%;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
    }
    input[type="date"] {
        width: 100%;
    }
    label {
        font-weight: bold;
    }
</style>

<div class="container">
    <h2>Add a New Book</h2>
    <form action="/add" method="POST" class="mt-4">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter book title" required>
            </div>
            <div class="form-group col-md-6">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="Enter author name" required pattern="[A-Za-z\s]+" title="Author name should only contain letters.">
            </div>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter genre" required pattern="[A-Za-z\s]+" title="Genre should only contain letters.">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="publication_date">Publication Date</label>
                <input type="date" class="form-control" id="publication_date" name="publication_date" required>
            </div>
            <div class="form-group col-md-6">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category">
                    <option value="Books">Books</option>
                    <option value="Audio-Books">Audio Books</option>
                    <option value="E-Books">E-Books</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Enter ISBN number" required pattern="\d{13}" title="ISBN number should be exactly 13 digits." maxlength="13" minlength="13">
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>
{% endblock %}
