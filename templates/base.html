<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Dock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to your custom CSS -->
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">BOOK DOCK</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/add"><i class="fas fa-plus"></i> Add Book</a></li>

            <!-- Export as CSV -->
            <li class="nav-item">
                <a class="nav-link" href="/export_csv.html">
                    <i class="fas fa-file-csv"></i> Export as CSV
                </a>
            </li>

            <!-- Export as JSON -->
            <li class="nav-item">
                <a class="nav-link" href="/export_json.html">
                    <i class="fas fa-file-code"></i> Export as JSON
                </a>
            </li>

            <!-- Conditional Login/Logout Links -->
            {% if current_user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            {% endif %}
        </ul>

        <!-- Search Form -->
        <!-- Search Form -->
<form class="form-inline my-2 my-lg-0" action="/search_results" method="GET">
    <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search by title, author, or year" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
</form>

    </div>
</nav>

<!-- Main Content -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer class="text-center bg-dark mt-auto py-3">
    <p>&copy; 2024 Book Dock. All Rights Reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
