{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h1>Edit Book</h1>

    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book[1] }}" required>
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ book[2] }}" required>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ book[6] }}" required>
        </div>

        <div class="form-group">
            <label for="published_date">Published Date</label>
            <input type="date" class="form-control" id="published_date" name="published_date" value="{{ book[4] }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
</div>

{% endblock %}
